<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery_index</title>
<script type="text/javascript" src="./script/jquery-3.2.1/jquery.js"></script>

<!--hide p-->
<script type="text/javascript">
	$(document).ready(function(){
		$("p").click(function(){
			$(this).hide()
		})
	})
	</script>

	
	

<!-- change p bg color -->
<script>
	$(document).ready(function(){
		$("button").click(function(){
			$("p").css("background-color", "red");
		});
	});
	</script>
</head>

<body>
<p>If you click on me, I will disappear.</p>
<button>Click me to change p bg color!</button>
</body>
</html>
